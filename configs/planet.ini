[Planet]
name = Planet Gentoo
link = http://planet.gentoo.org/
owner_name = Daniel Drake
owner_email = dsd@gentoo.org
description = Welcome to <b>Planet Gentoo</b>, an aggregation of Gentoo-related weblog articles written by Gentoo developers. For a broader range of topics, you might be interested in <a href="http://planet.gentoo.org/universe/">Gentoo Universe</a>.
cache_directory = /var/www/planet.gentoo.org/planet/cache
log_level = DEBUG
template_files = /var/www/planet.gentoo.org/planet/templates/index.html.tmpl /var/www/planet.gentoo.org/planet/templates/rss20.xml.tmpl /var/www/planet.gentoo.org/planet/templates/opml.xml.tmpl /var/www/planet.gentoo.org/planet/templates/atom.xml.tmpl
output_dir = /var/www/planet.gentoo.org/htdocs
items_per_page = 50
days_per_page = 0
date_format = %B %d, %Y, %H:%M %Z

